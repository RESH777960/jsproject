<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculatorjsfile.js"></script>
    <title>calculator</title>
</head>
<style>

input[type="text"]{
    background-color:gray;
    
    
    border:solid black 3px;
    border-radius: 5px;
    width: 94.4%;
    font-size: 20px;
    
}
.btn{
    
    background-color:gray;
    color: black;
    border: solid black 3px;
    border-radius: 5px;
    width: 100%;
    font-size: 20px;
}

    

</style>

<body>
    <center><h2>calculator</h2></center>
        
        
<table border="3px" align="center" id='calc'>
            
            
        <tr>
            <td colspan="3"><input class ="btn"type="text" name="display" id="inpt"/></td>
            <td><input class="btn" type="button" value="C" onclick="clearBox()"/></td>
            
        </tr>
        <tr>
            <td><input class="btn" type="button" onclick="dis('1')"value="1" /></td>
            <td><input class="btn" type="button"  onclick="dis('2')"value="2"/></td>
            <td><input class="btn" type="button" value="3" onclick="dis('3')"/></td>
            <td><input class="btn"type="button" value="<" onclick="cancel()"/></td>
        </tr>
        <tr>
            <td><input class="btn"type="button" value="4" onclick="dis('a')"/></td>
            <td><input class="btn"type="button" value="5" onclick="dis('5')"/></td>
            <td><input class="btn"type="button" value="6" onclick="dis('6')"/></td>
            <td><input class="btn"type="button" value="/" onclick="dis('/')"/></td>
        </tr>
        <tr>
            <td><input class="btn"type="button" value="7" onclick="dis('7')"/></td>
            <td><input class="btn"type="button" value="8" onclick="dis('8')"/></td>
            <td><input class="btn"type="button" value="9" onclick="dis('9')"/></td>
            <td><input class="btn"type="button" value="=" onclick="evaluateExpression()"/></td>
            
        </tr>
        <tr>
            <td><input class="btn"type="button" value="0" onclick="dis('0')"/></td>
            <td><input class="btn"type="button" value="-" onclick="dis('-')"/></td>
            <td><input class="btn"type="button" value="+" onclick="dis('+')"/></td>
            <td><input class="btn"type="button" value="X" onclick="dis('*')"/></td>
        </tr>
        
        
        
    </table>


    
</body>

</html>
